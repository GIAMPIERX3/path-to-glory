 MON_ask_for_soviet_expansion:0 "Ask for Soviet Expansion"
 MON_ask_for_soviet_expansion_desc:0 "The Mongolian government has requested the Soviet Union to transfer certain territories in southern Siberia, including Buryatia, Tannu Tuva, and Sinkiang. The request is based on historical claims and the desire to unite the Mongolian people under one banner."
 MON_expand_buddhist_protections:0 "Expand Buddhist Protections"
  MON_expand_buddhist_protections_desc:0 "The Mongolian government has implemented a series of reforms to protect the rights and interests of the Buddhist community, including the establishment of a Buddhist council and the promotion of Buddhist education and culture. These reforms have helped to strengthen the position of Buddhism in Mongolian society and promote greater understanding and tolerance between different religious groups."
 MON_buddhist_support:0 "Buddhist Support"
  MON_buddhist_support_desc:0 "Due to the Mongolian government implementing protective measures for the Buddhist community, the Buddhist community has pledged its support to the government. This support is based on the government's commitment to promoting religious freedom and protecting the rights of all citizens, regardless of their religious beliefs."
 MON_soviet_assistance_program:0 "Soviet Assistance Program"
 MON_soviet_assistance_program_desc:0 "The Soviet Union has offered to provide military and economic assistance to Mongolia, in exchange for greater influence over the country's political affairs. This program aims to strengthen the Mongolian government and promote socialist ideals in the region."
