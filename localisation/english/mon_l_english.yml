 MON_transfer_territory:0 "Sold Southern Siberia to Mongolia"
 MON_transfer_territory_desc:0 "The Mongolian government has requested the transfer of certain territories from the Soviet Union, including Buryatia, Tannu Tuva, and Sinkiang. The request is based on historical claims and the desire to unite the Mongolian people under one banner. The Soviet Union has agreed to this request, and the transfer will take place in the near future."
 MON_modernised_industry:0 "Modernised Industry"
 MON_modernised_industry_desc:0 "The Mongolian government has implemented a series of reforms to modernise the country's industry, including the establishment of new factories and the introduction of new technologies. These reforms have helped to boost the economy and create jobs, while also improving the quality of life for many Mongolians."
