 # Shared
 
 SIA_Pan_Thai_Nationalism:0 "Пан-тайский национализм"
 SIA_Pan_Thai_Nationalism_desc:0 "Пропаганда новой волны национализма. Поддержано работами советника по культуре Луанга Вичитватакана."
 
 SIA_Negotiations_with_Japan:0 "Отношения с Японией"
 SIA_Negotiations_with_Japan_desc:0 "Япония сегодня является одним из важнейших экономических партнеров сиамского народа. Мы должны продолжать развивать отношения с ними."
 
 SIA_Seek_Closer_Relations_To_Japan:0 "Стремиться к Более Тесным Отношениям с Японией"
 SIA_Seek_Closer_Relations_To_Japan_desc:0 "Таиланд обратился за помощью к Японии в противостоянии с французским Индокитаем."
 
 SIA_Request_Mediation_of_Japan_for_Indochina:0 "Посредничество Японии в Индокитае"
 SIA_Request_Mediation_of_Japan_for_Indochina_desc:0 "Япония может выступить посредником в передаче Франции наших законных территорий."
 
 SIA_South_East_Asian_Pact:0 "Пакт Юго-Восточной Азии"
 SIA_South_East_Asian_Pact_desc:0 "Нам не нужна помощь западных или азиатских империалистов. Мы будем стоять на своем."
 
 SIA_Invite_Southern_Warlords:0 "Пригласите южных военачальников"
 SIA_Invite_Southern_Warlords_desc:0 "Мы можем использовать южных военачальников против наших врагов в Индокитае, Индии и Китае."
 
 SIA_Assist_the_Chinese:0 "Помочь Китайцам"
 SIA_Assist_the_Chinese_desc:0 "Хотя китайцы не обязательно могут быть нашими союзниками, мы не можем позволить империалистической Японии получить контроль над их ресурсами, если надеемся остаться вне сферы их влияния."
 
 SIA_Military_Factionalism:0 "Военная фракционность"
 SIA_Military_Factionalism_desc:0 "Прежде чем Хана Ратсадон сможет продолжиться, мы должны решить проблему военной фракционности."
 
 # Democratic / Communist
 
 SIA_Re_Empower_Civilian_Wing:0 "Расширить возможности гражданского крыла"
 SIA_Re_Empower_Civilian_Wing_desc:0 "Хана Ратсодон была разделена на две фракции: гражданскую фракцию, возглавляемую Приди Баномионгом, и военную фракцию, возглавляемую маршалом Пибулсонгкрамом. Мы будем поддерживать эту гражданскую фракцию."
 
 SIA_Reconcile_with_Military:0 "Примириться с военными"
 SIA_Reconcile_with_Military_desc:0 "Многие военные, в том числе Прайя Пхахон, поддерживают гражданское крыло. При поддержке этих людей мы можем примириться с военными."
 
 SIA_Reinstate_Constitutional_Monarchy:0 "Восстановить конституционную монархию"
 SIA_Reinstate_Constitutional_Monarchy_desc:0 "Первоначальной целью восстания 24 июня 1932 года было преобразование абсолютной монархии в стране в конституционную. Нам нужно восстановить полномочия Рамы VII, сохраняя баланс сил."
 
 SIA_Demand_Referendum:0 "Требуйте референдума"
 SIA_Demand_Referendum_desc:0 "Теперь, когда мы заручились поддержкой Гражданского крыла, мы можем назначить голосование, чтобы привести Приди к власти и возобновить выборы."
 
 SIA_National_Economic_Council:0 "Национальный экономический совет"
 SIA_National_Economic_Council_desc:0 "Национальный экономический совет является центральным планирующим органом Сиама, ответственным за разработку стратегий сбалансированного и устойчивого развития в национальных интересах."
 
 SIA_Thammasat_University:0 "Университет Таммасат"
 SIA_Thammasat_University_desc:0 "Университет Таммасат - государственный исследовательский университет в Сиаме, основанный Приди Бханомионгом."
 
 SIA_Look_Outward:0 "Посмотрите наружу"
 SIA_Look_Outward_desc:0 "С возвышением Японии и растущей напряженностью в мире мы должны стремиться обрести союзников для защиты нашего суверенитета."

 SIA_Join_Allies:0 "Присоединяйтесь к союзникам"
 SIA_Join_Allies_desc:0 "Союзники являются защитниками демократии. Мы должны присоединиться к ним, чтобы защитить себя и демократию во всем мире."
 
 SIA_Renegotiate_Unequal_Treaties:0 "Пересмотреть неравноправные договоры"
 SIA_Renegotiate_Unequal_Treaties_desc:0 "Нам следует обсудить пересмотр равноправных договоров с Францией и Великобританией. При нашей демократической системе, возможно, они будут уважать наш суверенитет и вернут нам нашу землю."
 
 SIA_Offer_To_Take_Over_Indonesia:0 "Предложение захватить власть в Индонезии"
 SIA_Offer_To_Take_Over_Indonesia_desc:0 "Индонезия уязвима без полной поддержки союзников. Мы находимся в хорошем положении, чтобы защитить регион от врагов демократии."
 
 SIA_Reinstate_Peoples_Assembly:0 "Восстановить народное собрание"
 SIA_Reinstate_Peoples_Assembly_desc:0 "The People's Assembly was established in 1932 after the adoption of Siam's first constitution, which transformed Siam from an absolute monarchy to a constitutional monarchy."
 
 SIA_Agitate_the_Masses:0 "Агитировать массы"
 SIA_Agitate_the_Masses_desc:0 "Народ Сиама хочет власти в стране. Они устали от того, что в Сиаме правит королевская элита."
 
 SIA_United_East_Asia:0 "Объединенная Восточная Азия"
 SIA_United_East_Asia_desc:0 "Беспрецедентно, мы хотим объединить все нефашистские или коммунистические страны Азии в одну фракцию. Мы объединимся и будем защищать Азию как от радикальных группировок, так и от империалистов."
 
 SIA_Protect_Asia:0 "Защитита  Азии"
 SIA_Protect_Asia_desc:0 "Мы являемся защитниками демократии в Азии."
 
 SIA_South_East_Asia_United:0 "Объединенная Юго-Восточная Азия"
 SIA_South_East_Asia_United_desc:0 "Мы объединили значительную часть Юго-Восточной Азии и стали маяком демократии в Азии."
 
 # Communist
 
 SIA_Repeal_Anti_Communist_Act:0 "Отменить антикоммунистический закон"
 SIA_Repeal_Anti_Communist_Act_desc:0 "Манопакорн Нититхада совершил тихий переворот, чтобы распустить Национальное собрание 1 апреля 1933 года, и использовал чрезвычайные декреты (такие как антикоммунистический закон) для управления страной. Мы должны отменить эти незаконные действия."
 
 SIA_Yellow_Dossier:0 "Желтое досье"
 SIA_Yellow_Dossier_desc:0 "Желтое досье" представляло собой план организации и обеспечения государственного благосостояния, распределения всей земли среди сельской бедноты, вмешательства в экономические дела частного сектора и предоставления фермерам дополнительных экономических субсидий."
 
 SIA_Align_Military_Officials:0 "Согласовать действия военных чиновников"
 SIA_Align_Military_Officials_desc:0 "В вооруженных силах существует значительная фракционность. Мы должны воспользоваться этим и гарантировать определенные привилегии отдельным лицам за их лояльность."
 
 SIA_Communist_Sieze_Control_of_Government:0 "Коммунисты захватывают контроль над правительством"
 SIA_Communist_Sieze_Control_of_Government_desc:0 "Располагая значительной базой власти, мы теперь можем предпринять шаги, чтобы привести Приди к власти и еще больше приблизить партию к коммунизму."
 
 SIA_Empower_the_Peoples_Assembly:0 "Наделить полномочиями Народное собрание"
 SIA_Empower_the_Peoples_Assembly_desc:0 "Народное собрание должно быть наделено полномочиями. Первоначальная идея Кхана Ратсадона заключалась в том, чтобы поставить гражданских лиц у власти и сформировать ассамблею. Мы будем лично отбирать людей для этого нового Народного собрания, наделенного полномочиями."
 
 SIA_The_Permanent_Revolution:0 "Перманентная революция"
 SIA_The_Permanent_Revolution_desc:0 "Мы не можем долго сидеть сложа руки, нам нужно поделиться революцией с остальным миром."
 
 SIA_Asian_Revolution:0 "Азиатская революция"
 SIA_Asian_Revolution_desc:0 "Коммунистическая революция, возможно, стала самой мощной в Советском Союзе, но истинным источником коммунистической власти является Азия."
 
 SIA_spies:0 "Национальное разведывательное управление"
 SIA_spies_desc:0 "Чтобы поделиться коммунизмом со всем миром, нам нужно будет зажечь рабочих, разделяя идеалы коммунизма."
 
 SIA_Unite_Under_the_Peoples_Leader:0 "Объединяйтесь под руководством народного лидера"
 SIA_Unite_Under_the_Peoples_Leader_desc:0 "Нам показали, что мы не можем доверять собраниям и выборам как гарантиям прав трудящихся. Мы будем следовать советской модели и централизуем власть под руководством Файома."
 
 SIA_Request_Soviet_Aid:0 "Попросить помощи у Советов"
 SIA_Request_Soviet_Aid_desc:0 "Мы должны обратиться за помощью к Советам. Они вдохновили нашу революцию, и если мы получим помощь, то сможем распространить их версию коммунизма по всему миру."
 
 SIA_Embrace_Stalinism:0 "Принять сталинизм"
 SIA_Embrace_Stalinism_desc:0 "Сталинизм ясно показал, что это истинная интерпретация Маркса и единственный способ успешно начать рабочую революцию."
 
 SIA_Peoples_Dictatorship:0 "Народная диктатура"
 SIA_Peoples_Dictatorship_desc:0 "Централизация власти была проведена ради блага народа. Мы - их защитники от них самих."
 
 SIA_Expand_Yellow_Dossier:0 "Разверните желтое досье"
 SIA_Expand_Yellow_Dossier_desc:0 "Желтое досье помогло разжечь революцию в Сиаме. Мы должны расширить это, чтобы еще больше мобилизовать нашу экономику."
 
 SIA_State_Welfare:0 "Государственное благосостояние"
 SIA_State_Welfare_desc:0 "Государство будет гарантировать благосостояние наших работников."
 
 SIA_Redistribute_Land:0 "Перераспределять землю"
 SIA_Redistribute_Land_desc:0 "Нам нужно перераспределить королевские земли в пользу государства и народа."
 
 SIA_Rural_Economic_Subsidies:0 "Экономические субсидии сельским районам"
 SIA_Rural_Economic_Subsidies_desc:0 "Сельские земли Сиама являются основой нашей нации. Хотя мы и хотим быстрой индустриализации, мы не можем навязать что-то подобное Таиланду."
 
 SIA_Join_Comintern:0 "Присоединиться к Коминтерну"
 SIA_Join_Comintern_desc:0 "Советский Союз является лидером коммунистического мира. Мы должны взяться за руки вместе с ними, чтобы продвигать революцию."
 
 SIA_South_East_Asian_Bloc:0 "South East Asian Bloc"
 SIA_South_East_Asian_Bloc_desc:0 "Не Советы являются лидерами революции, это Азия. Мы должны направлять остальную Азию нашими идеалами."
 
 SIA_Invite_Sinkiang:0 "Пригласите Синьцзянь
 SIA_Invite_Sinkiang_desc:0 "У Синьцзяна могут быть тесные отношения с Советским Союзом, но мы можем убедить их поддержать нашу коммунистическую Азию."
 
 SIA_Invite_CCP:0 "Пригласить CCP"
 SIA_Invite_CCP_desc:0 "КПК пытается укрепить китайский коммунизм. Мы должны поддержать это движение."
 
 SIA_Invite_Japan:0 "Пригласить Японию"
 SIA_Invite_Japan_desc:0 "Япония продемонстрировала, что ничто не может остановить революцию. Мы должны объединиться с бывшими империалистами."
 
 SIA_Unite_the_Thai:0 "Объединить тайский"
 SIA_Unite_the_Thai_desc:0 "Окружающие нас тайские народы нуждаются в спасении от деспотизма и капитализма. Это наша обязанность."
 
 SIA_Remember_the_Past:0 "Вспомним прошлое"
 SIA_Remember_the_Past_desc:0 "Бирманцы были частью различных наций тайского народа. Давайте вернем их в лоно общества."
 
################################### IDEAS                       \n      §H§!
 
 SIA_Supreme_Council_Of_Science:0 "Высший совет по науке"
 SIA_Supreme_Council_Of_Science_desc:0 "Король, осознав мудрость Кхана Рацодона, выступающего за государственное образование, решил основать Высший совет науки, состоящий из лояльных принцев, для руководства образованием и технологическими прорывами в стране."
 
 SIA_Supreme_Council_Of_Economics:0 "Высший экономический совет"
 SIA_Supreme_Council_Of_Economics_desc:0 "Несмотря на то, что он предатель монархии, идея Приди об экономическом совете пойдет на пользу стране. Мы должны сформировать одного из лояльных принцев, который поведет страну к большему экономическому успеху."
 
 SIA_Thai_Neutrality:0 "Нейтралитет Таиланда"
 SIA_Thai_Neutrality_desc:0 "Тайский народ не заинтересован в том, чтобы вмешиваться в мировые дела."
 
 SIA_Repealed_Anti_Communist_Act:0 "Отмененный антикоммунистический пакт"
 SIA_Repealed_Anti_Communist_Act_desc:0 "Манопакорн Нититхада совершил тихий переворот, чтобы распустить Национальное собрание 1 апреля 1933 года, и использовал чрезвычайные декреты (такие как антикоммунистический закон) для управления страной. Мы отменили эти незаконные действия."
 
 SIA_Civilian_Wing_Opposition:0 "Гражданское крыло оппозиции"
 SIA_Civilian_Wing_Opposition_desc:0 "Гражданское правительство, созданное Народной партией, было втянуто в конфликт со старыми консервативными фракциями, и новая система демократии просуществовала недолго."
 
 SIA_Military_Opposition:0 "Военная оппозиция"
 SIA_Military_Opposition_desc:0 "Националисты и военные закрепились в правительстве и удерживают большинство в Народной партии. Конфликт с ними создает значительные трудности в управлении правительством".
 
 SIA_Revenge_Against_France:0 "Месть Франции"
 SIA_Revenge_Against_ENG:0 "Месть Британии"
 
 #Fascist
 
 SIA_Puppeted_Monarchy:0 "Марионеточная монархия"
 SIA_Puppeted_Monarchy_desc:0 "Принца Раму VII сменил на посту короля его девятилетний племянник принц Ананда Махидол, который в то время посещал школу в Лозанне, Швейцария. Фибун назначил регентов править вместо него."
 
 SIA_March_on_Rome:0 "Вдохновленный маршем на Рим"
 SIA_March_on_Rome_desc:0 "Фибун, поклонник итальянского фашизма, стремился воспроизвести пропагандистскую тактику в фашистском стиле, ценимую в Италии как один из самых мощных пропагандистских инструментов политической власти."
 
 SIA_Great_Kingdom_of_Thailand:0 "Великое Королевство Таиланд"
 SIA_Great_Kingdom_of_Thailand_desc:0 "Великое королевство Таиланд, представляющее собой объединение народов шан, лао и других тайцев, таких как Вьетнам, Бирма и Южный Китай."
 
 SIA_Cultural_Mandate_1:0 "Культурный мандат 1"
 SIA_Cultural_Mandate_2_3:0 "Культурный мандат 2"
 SIA_Cultural_Mandate_4:0 "Культурный мандат 3"
 SIA_Cultural_Mandate_5:0 "Культурный мандат 4"
 SIA_Cultural_Mandate_7:0 "Культурный мандат 5"
 SIA_Cultural_Mandate_11:0 "Культурный мандат 6"
 
 #Monarchist
 
 SIA_Divine_Leadership:0 "Божественное руководство"
 SIA_Divine_Leadership_desc:0 "Наши правители владеют небесным оружием богов Вишну и Шивы."
 
 SIA_Supreme_Council:0 "Верховный совет государства Сиам"
 SIA_Supreme_Council_desc: "Высший государственный совет Сиама был консультативным и законодательным советом, учрежденным Рамой VII. Совет будет помогать правителю."
 
 SIA_Purge_the_Fascists:0 "Очистить страну от фашистов"
 SIA_Purge_the_Fascists_desc:0 "При поддержке монархов и лоялистов Фахона мы можем отстранить фашистские элементы от управления."
 
 SIA_Phrayas_Support:0 "Поддержка Прайи Фахон"
 SIA_Phrayas_Support_desc:0 "Непростой союз между военными при Прайе Фахоне и роялистами при Раме VII."

 SIA_Phrayas_President:0 "Президент Прайя Фахон"
 SIA_Phrayas_President_desc:0 "Фахон сейчас является председателем Верховного совета."

 
 # Shared
 
 SIA_Volunteers_for_China:0 "Добровольцы для Китая"
 SIA_Volunteers_for_China_desc:0 "Мы защитим Китай и, следовательно, самих себя."
 
 
 SIA_New_Thai_Military_Academies:0 "Новые тайские военные академии"
 SIA_New_Thai_Military_Academies_desc:0 ""
 
