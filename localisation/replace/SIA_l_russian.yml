 # Fascist
 
 SIA_Military_as_Protectors:0 "Военные как защитники"
 SIA_Military_as_Protectors_desc:0 "Народная партия совершила государственный переворот в 32 году, который успешно привел к установлению конституционной монархии. Первый премьер-министр Нититада распустил недавно сформированный парламент. Второй государственный переворот был предпринят военными для восстановления гражданского контроля. Это новое правительство, возглавляемое Прайей Пхахон, попытается провести выборы и следовать конституции. В конце этого конфликта военные провозгласили себя защитниками демократии."
 
 SIA_Eliminate_Civilian_Resistance:0 "Ликвидировать гражданское сопротивление"
 SIA_Eliminate_Civilian_Resistance_desc:0 ""

 SIA_Inspired_by_March_on_Rome:0 "Вдохновленный маршем на Рим"
 SIA_Inspired_by_March_on_Rome_desc:0 "После революции 1932 года тайское правительство Прайя Пхахола было впечатлено успехом марша на Рим итальянского фашистского движения Бенито Муссолини. Фибун, также поклонник итальянского фашизма, стремился воспроизвести пропагандистскую тактику в фашистском стиле, ценимую в Италии как один из самых мощных пропагандистских инструментов политической власти."
 
 SIA_Control_the_Royalty:0 "Контролировать Роялти"
 SIA_Control_the_Royalty_desc:0 "Принца Раму VII сменил на посту короля его девятилетний племянник принц Ананда Махидол, который в то время посещал школу в Лозанне, Швейцария. Фибун назначил регентов править вместо него."
 
 SIA_Call_for_Vote:0 "Призыв к голосованию"
 SIA_Call_for_Vote_desc:0 "Сейчас самое время избрать нового лидера Сиама, поскольку власть обеспечена."
 
 SIA_Establish_Phibuns_Dictatorship:0 "Установить диктатуру фибуна"
 SIA_Establish_Phibuns_Dictatorship_desc:0 ""
 
 SIA_Cultural_Mandates:0 "Тайская культурная революция"
 SIA_Cultural_Mandates_desc:0 "Пхибун запустил серию крупных культурных инициатив, известных как Тайская культурная революция, чтобы ускорить темпы модернизации в Таиланде."
 
 SIA_Thai_Propaganda:0 "Тайская пропаганда"
 SIA_Thai_Propaganda_desc:0 "Тибун и Луанг Вичитватакан, идеологический представитель правительства, скопировали пропагандистские приемы, использовавшиеся Гитлером и Муссолини для создания культа лидера. Фотографии Фибуна можно было найти повсюду, а фотографии отрекшегося от престола короля Праджадхипока были запрещены. Его цитаты появлялись в газетах, были расклеены на рекламных щитах и повторялись по радио."
 
 SIA_Proclaim_Great_Kingdom_of_Thailand:0 "Провозглашение Виликого Королевства Таиланд"
 SIA_Proclaim_Great_Kingdom_of_Thailand_desc:0 "После подъема пан-тайского национализма, политика которого заключается в интеграции шанцев, лаосцев и других народов тай, таких как Вьетнам, Бирма и Южный Китай, Пхибун провозгласил нацию "Великим королевством Таиланд".) "
 
 SIA_The_Two_Italys:0 "Две "Италии""
 SIA_The_Two_Italys_desc:0 "Величайшим вдохновителем Тибуна в его правлении является итальянский Бенито Муссолини. Таиланд известен как "Италия Азия". Мы должны протянуть руку через океан и попытаться заключить с ними союз."
 
 # Monarchist
 
 SIA_Empower_Rama_VII:0 "Возвращение Рамы VII"
 SIA_Empower_Rama_VII_desc:0 "Очевидно, что новому правительству нельзя доверять, и власть должна быть возвращена монархии. Это будет единственный способ защитить граждан. Мы попросим Раму VII вернуться."
 
 SIA_Undermine_Nationalists:0 "Убрать националистов"
 SIA_Undermine_Nationalists_desc:0 "После неудавшегося восстания Бовораде многие роялисты были арестованы или бежали в другие страны. Нам нужно исправить эту ошибку и вернуть Бовораде с его роялистами, чтобы восстановить военный контроль."
 
 SIA_Silence_the_Civilian_Wing:0 "Уступки гражданскому крылу"
 SIA_Silence_the_Civilian_Wing_desc: "Рама VII никогда не выступал против демократии, но очевидно, что сейчас не время для Сиама. Мы предложим уступки гражданскому крылу, чтобы заручиться их поддержкой в борьбе с националистами."
 
 SIA_Purge_the_Communists:0 "Провести чистку от коммунистов"
 SIA_Purge_the_Communists_desc:0 "Хотя мы будем стремиться к установлению тесных отношений с гражданским крылом, предыдущие антикоммунистические акты должны оставаться в силе. Коммунизм представляет большую угрозу для Сиама и монархии, чем любая другая группа. Мы найдем любые следы коммунизма внутри партии и арестуем этих лиц."
 
 SIA_Return_of_the_Monarchy:0 "Объединить фракции"
 SIA_Return_of_the_Monarchy_desc:0 "Теперь, когда мы очистили страну от экстремистских элементов, мы можем объединить монархистов и милитаристов под руководством Прахона в единую партию, чтобы обеспечить стабильность в стране."
 
 SIA_Connections_to_the_Past:0 "Возвращение Боворадета"
 SIA_Connections_to_the_Past_desc:0 "Мы должны отправить сообщение Боуорадету, сообщив ему, что монархия снова под контролем. Нам могла бы пригодиться его помощь."
 
 SIA_Descendants_of_Shiva_and_Vishnu:0 "Потомки Шива и Вишну"
 SIA_Descendants_of_Shiva_and_Vishnu_desc:0 "Династия Чакри правит Таиландом с момента основания эры Раттанакосин и города Бангкока в 1782 году. Тайский правитель считается воплощением Шивы и Вишну. Мы пересмотрим это мнение, чтобы вернуть наше право править и возродить веру нашего народа в монархию."
 
 SIA_Re_Establish_Supreme_Council:0 "Воссоздать Верховный совет"
 SIA_Re_Establish_Supreme_Council_desc: "Высший государственный совет Сиама был консультативным и законодательным советом, учрежденным Рамой VII, который существовал с 1925 по 1932 год. Он хотел создать совет, аналогичный кабинету министров, где наиболее важные правительственные чиновники могли бы собираться для принятия решений по государственным делам. Это было отменено Народной партией. Мы должны воссоздать Верховный совет, чтобы помочь Раме VII управлять нацией."
 
 SIA_Legacy_of_Ayutthaya:0 "Наследие Аюттхая"
 SIA_Legacy_of_Ayutthaya_desc:0 "Европейские путешественники в начале 16 века называли Аюттхаю одной из трех великих держав Азии. Этот период был описан как "золотой век" сиамской культуры и ознаменовался ростом китайской торговли и внедрением капитализма в Сиам. Мы примем нашу историю и вернем себе нашу мощь и наше культурное значение в Азии"
 
 SIA_Revenge_Against_Burma:0 "Месть Бирме"
 SIA_Revenge_Against_Burma_desc:0 "В середине XVIII века бирманская династия Конбаунг вторглась в Аюттхаю в 1759-1760 и 1765-1767 годах. В апреле 1767 года, после 14-месячной осады, город Аюттхая пал под натиском осаждавших его бирманских войск и был полностью разрушен, тем самым положив конец 417-летнему королевству Аюттхая. Мы отомстим за гибель самого могущественного сиамского государства."
 
