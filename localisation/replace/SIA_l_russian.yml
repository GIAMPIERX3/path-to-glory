 SIA_Territorial_Claims:0 "Территориальные претензии"
 SIA_Demand_Indochina_dec:0 "Потребовать  Индокитай"
 SIA_Demand_Indochina_dec_desc:0 "Если Франция будет оккупирована в Европе, мы могли бы пригрозить войной, чтобы вернуть нашу землю обратно."
 
 SIA_Demand_Burma_dec:0 "Потребовать Бирму"
 SIA_Demand_Burma_dec_desc:0 "Пока Великобритания занята другими делами в Европе, мы должны попытаться вернуть себе наши земли в Бирме."
 
