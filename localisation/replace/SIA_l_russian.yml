  # Democratic Referendum
 
 SIA.16.t:0 "Приди Баномионг побеждает на выборах"
 SIA.16.desc:0 "Прайди разошелся с Плаек Пхибунсонгкрамом после того, как последний начал проявлять склонность к диктаторскому правлению в 1930-х годах, что положило начало длительному соперничеству между двумя лидерами Хана Ратсадон. Он будет направлять нас своими демократическими принципами."
 SIA.16.a:0 "За Сиам!"
 
 # Phibun Election
 
 SIA.2.t:0 "Плаек Пхибунсонгкрам побеждает на выборах"
 SIA.2.desc:0 "Тибун стал третьим премьер-министром Таиланда в 1938 году, занимая пост командующего Королевской сиамской армией. Вдохновленный итальянским фашизмом Бенито Муссолини, он установил де-факто военную диктатуру по фашистскому образцу, пропагандировал тайский национализм и синофобию и объединил Таиланд с имперской Японией во Второй мировой войне."
 SIA.2.a:0 "Для Таиланда!"
 
 # Scandal
 
 SIA.3.t:0 "Скандал с Прайя Фахон"
 SIA.3.desc:0 "Начало конца пребывания Прайи Фахона на посту премьер-министра началось с того, что разразился скандал, связанный с продажей недвижимости crown высокопоставленным чиновникам по ценам ниже рыночных. Теперь, когда это раскрыто, что нам следует делать?"
 SIA.3.a:0 "Попытка сохранить контроль"
 SIA.3.b:0 "Запросить поддержку монархии"
 
 # Fascism
 
 SIA.4.t:0 "Фашизм на подъеме"
 SIA.4.desc:0 "Кабинет Прайи Фахона оказался в идеологическом и политическом меньшинстве из-за скандала. Фибон набирает влияние своей фашистской риторикой, вдохновленной итальянским государством Муссолини."
 SIA.4.a:0 "Мы должны принять это."
 
 # Monarchy
 
 SIA.5.t:0 "Монархия оказывает поддержку"
 SIA.5.desc:0 "Рама VII предложил компромисс в обмен на свою поддержку в этом тяжелом испытании. Власть монархии ослабевает, однако, поскольку монархисты ушли вместе со сторонниками Фахона, нам удалось обуздать влияние Фибона. Рама VII хотел бы вновь стать главой государства за его поддержку, а взамен мы сможем продолжать исполнять обязанности премьер-министра."
 SIA.5.a:0 "Мы примем эту сделку."
 
 SIA_Phahon_Scandal_Resolved_With_Monarchy_Support:0 "Разрешен скандал с Пахоном при поддержке монархии"
 SIA_Phibon_Gaining_Power:0 "Фибон набирает силу"
 
 # Ask Japan for Mediation
 
 SIA.1.t:0 "Сиам просит о посредничестве"
 SIA.1.desc:0 "Сиам в настоящее время находится в состоянии войны с Францией из-за Индокитая. Учитывая, что они поддерживают нас, они попросили нас выступить посредниками, чтобы они могли забрать свои земли и прекратить войну. Что нам следует делать?"
 SIA.1.a:0 "Поддерживайте их"
 SIA.1.b:0 "Не допускайте их"
 
 # Japan says yes
 
 SIA.6.t:0 "Япония принимает"
 SIA.6.desc:0 "Япония приняла нашу просьбу о посредничестве. Результаты благоприятны, мы сохраним контроль над Лаосом и Камбоджей и положим конец войне."
 SIA.6.a:0 "Отлично"
 
 # Japan says no
 
 SIA.7.t:0 "Япония приходит в упадок"
 SIA.7.desc:0 "Япония повернулась к нам спиной. Мы ничего не можем с этим поделать сейчас, мы должны сосредоточиться на предстоящей войне."
 SIA.7.a:0 "Несчастный"
 
 # Demand Indochina
 
 SIA.8.t:0 "Сиам требует Индокитай"
 SIA.8.desc:0 "Правительство Сиама прислало нам письмо с требованием предоставить нам Индокитай. Как мы должны реагировать?"
 SIA.8.a:0 "Отказать"
 SIA.8.b:0 "Принять требование"
 
 # They Said Yes
 
 SIA.9.t:0 "Франция принимает"
 SIA.9.desc:0 "Франция приняла наши требования в отношении Индокитая. Мы вернули себе принадлежащую нам по праву территорию."
 SIA.9.a:0 "Мудрый выбор"
 
 # They Said No
  
 SIA.10.t:0 "Франция приходит в упадок"
 SIA.10.desc:0 "Франция отклонила наши требования в отношении Индокитая. Теперь у нас нет другого выбора, кроме как взять его силой."
 SIA.10.a:0 "К оружию!"
 
 # Japan Bullies Siam
  
 SIA.11.t:0 "Японские требования"
 SIA.11.desc:0 "Японское правительство потребовало, чтобы мы присоединились к их фракции. Они угрожают применением силы, если мы откажемся."
 SIA.11.a:0 "Мы должны избежать кровопролития"
 SIA.11.b:0 "Мы не будем прогибаться под японцев"
  
# Rama to Power
  
 SIA.12.t:0 "Рама VII возвращается к власти"
 SIA.12.desc:0 "После сотрудничества с военными и Пхахоном Рама VII вернулся к власти."
 SIA.12.a:0 "Мы приветствуем возвращение Рамы VII"
 
 # Demand Burma
 
 SIA.13.t:0 "Сиам требует Бирму"
 SIA.13.desc:0 "Правительство Сиама прислало нам письмо с требованием вернуть нам Бирму. Как мы должны реагировать?"
 SIA.13.a:0 "Отказать в  требованиях"
 SIA.13.b:0 "Принимать требования"
 
 # They Said Yes
 
 SIA.14.t:0 "Великобритания принимает"
