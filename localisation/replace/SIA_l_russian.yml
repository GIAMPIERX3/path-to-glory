 # Communists sieze power
 
 SIA.29.t:0 "Приди захватывает контроль"
 SIA.29.desc:0 "Приток левых, бежавших из Китая в Таиланд в конце 1920-х годов после национал-коммунистического раскола 1927 года, также увеличил поддержку деятельности Приди. Этот рост недавнее изменение политики Хана Рацодона позволило коммунистам захватить контроль. Ранее Приди был менее экстремистским, но разочаровался в недавних изменениях в партии, мы могли бы это использовать."
 SIA.29.a:0 "Приди поведет нас."
 
 # People's Assembly
 
 SIA.30.t:0 "Народное собрание наделено полномочиями"
 SIA.30.desc:0 "Хотя для коммунистов может быть неслыханным создание такого руководящего органа, как Народное собрание, это то, на чем была основана наша партия. Мы лично отберем людей для этого нового уполномоченного Народного собрания, и этот орган будет руководить нацией."
 SIA.30.a:0 "Для народа!"
 
 # Communists send aid
 
 SIA.31.t:0 "Советы отправляют помощь"
 SIA.31.desc:0 "Советы продемонстрировали поддержку нашему новому коммунистическому государству."
 SIA.31.a:0 "Для государства!"
 
 # Boworadet
 
 SIA.32.t:0 "Возвращение Боворадета"
 SIA.32.desc:0 "Принц Боворад возглавил восстание против Фахона и Прайди во время сиамского государственного переворота 1933 года. Боворад был роялистом, который не хотел, чтобы короля не уважали и низводили до положения простой фигуры. Его восстание провалилось, и он бежал в Камбоджу, но теперь, когда наша монархия восстановлена, мы должны вновь пригласить Боворадета возглавить наши вооруженные силы."
 SIA.32.a:0 "За короля!"
 
 # Phahon Coup
 
 SIA.33.t:0 "Прайя Фахон хочет стать президентом"
 SIA.33.desc:0 "В связи с недавним воссозданием Верховного совета штата Сиам Прайя Пхахон хотел бы занять пост президента за его помощь в нашем возвращении. Он предупредил, что не отнесется к отрицанию этого легкомысленно. Что мы будем делать?"
 SIA.33.a:0 "Конечно!"
 SIA.33.b:0 "Нет, нам никто не будет угрожать".
 
