 SIA_Yellow_Dossier_Expanded:0 "Расширенное желтое досье"
 SIA_Yellow_Dossier_Expanded_desc:0 ""Желтое досье" представляло собой план организации и обеспечения государственного благосостояния, распределения всей земли среди сельской бедноты, вмешательства в экономические дела частного сектора и предоставления фермерам дополнительных экономических субсидий."
  
 SIA_Stalinism:0 "Сталинизм"
 SIA_Stalinism_desc:0 "Сталинизм ясно показал, что это истинная интерпретация Маркса и единственный способ успешно начать рабочую революцию."
 
