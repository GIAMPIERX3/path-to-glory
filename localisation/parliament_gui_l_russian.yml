  parliament_policy_1:0 "Поощрение свободного рынка"
  parliament_policy_1_desc:0 "Имея более 51% мест, [GetFirstParliamentPartyName] может начать поощрять свободный рынок. Текущая популярность [GetFirstParliamentPartyName]: [?first_party_popopularity|%Y]"
