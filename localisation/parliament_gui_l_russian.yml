  # Events 
  
  # 1 Member
  
  parliament.2.t:0 "[GetRulingPartyName] теряет одного члена"
  parliament.2.desc:0 "[GetRulingPartyName] теряет ключевого чиновника в условиях внезапного кризиса. Поскольку важнейшая роль не заполнена, необходимо принять срочные меры, потому для скорейшего восстановления стабильности предлагается провести экстренные перевыборы. Ваше решение, как лидера, определит курс управления в это время неопределенности."
  parliament.2.a:0 "Как это могло произойти?!"
  parliament.2.b:0 "Убедитесь, что другой член [GetRulingPartyName] получит должность"
  
  parliament.3.t:0 "У члена [GetRulingPartyName] случился сердечный приступ"
  parliament.3.desc:0 "В условиях повседневной работы по управлению страной у одного из ключевых членов [GetRulingPartyName] внезапно случается сердечный приступ. Поскольку их отсутствие приводит к образованию критической пустоты, для обеспечения непрерывности работы необходимо принять оперативные меры. В ответ на это непредвиденное медицинское происшествие возникает предложение о срочных перевыборах, цель которых - оперативно устранить вакансию и восстановить эффективное управление."
  parliament.3.a:0 "Кто же его заменит?"
  parliament.3.b:0 "Убедитесь, что другой член [GetRulingPartyName] получит эту должность."
  
  parliament.4.t:0 "Член [GetRulingPartyName] уходит в отставку"
  parliament.4.desc:0 "В разгар текущего государственного управления происходит важное событие: один из ключевых членов [GetRulingPartyName] объявляет о своей отставке. С его уходом освобождается важнейшая должность, что требует принятия оперативных мер для обеспечения преемственности руководства. В связи с этим переломным моментом возникает предложение о срочных перевыборах."
  parliament.4.a:0 "Кто же его заменит?"
  parliament.4.b:0 "Убедитесь, что другой член [GetRulingPartyName] получит эту должность."
  
  # 5 members
  
  parliament.5.t:0 "Скандал в [GetRulingPartyName]"
  parliament.5.desc:0 "На фоне скандала, разразившегося в [GetRulingPartyName], нескольким ключевым чиновникам грозит отставка из-за неподобающего поведения. Их уход заставляет прибегнуть к срочным перевыборам, чтобы заполнить пустоту и восстановить доверие общества. Ваше решение, как лидера, является ключевым: поддержите ли вы предложение о новом мандате или будете искать альтернативные решения для преодоления этого кризиса?"
  parliament.5.a:0 "Это не лучшим образом отразится на их партии."
  
  parliament.6.t:0 "Член [GetRulingPartyName] Арестован"
  parliament.6.desc:0 "В условиях неразберихи чиновник [GetRulingPartyName] арестован за нераскрытое преступление. Возникают настоятельные призывы к ответственности, что заставляет задуматься о срочных перевыборах, чтобы восстановить доверие. Ваше решение, как лидера, имеет решающее значение: Поддержите ли вы новый мандат на преодоление кризиса или будете искать альтернативные решения?"
  parliament.6.a:0 "Это не лучшим образом отразится на их партии."
  
