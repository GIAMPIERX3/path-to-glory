  parliament_policy_4:0 "Выпуск государственной пропаганды"
  parliament_policy_4_desc:0 "Имея более 51% мест, [GetFourthParliamentPartyName] может начать выпускать государственную пропаганду.Текущая популярность [GetFourthParliamentPartyName]: [?fourth_party_popularity|%Y]"
  parliament_policy_5:0 "Издание проекта"
  parliament_policy_5_desc:0 "Имея более 51% мест, [GetSecondParliamentPartyName] или [GetThirdParliamentPartyName] может начать издавать проект. Текущая популярность [GetSecondParliamentPartyName]: [?second_party_popularity|%Y]. Текущая популярность [GetThirdParliamentPartyName]: [?third_party_popularity|%Y]"
  parliament_policy_6:0 "Организация волонтерского корпуса"
  parliament_policy_6_desc:0 "Имея более 51% мест, [GetFirstParliamentPartyName], [GetSecondParliamentPartyName], или [GetThirdParliamentPartyName], может начать организацию волонтерского корпуса. Текущая популярность [GetFirstParliamentPartyName]: [?first_party_popularity|%Y]. Текущая популярность [GetSecondParliamentPartyName]: [?second_party_popularity|%Y]. Текущая популярность [GetThirdParliamentPartyName]: [?third_party_popularity|%Y]"
  
  
  eng_parliament_policy:0 "Усиление императорского правления"
