 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "£embargo_texticon£ Imposer un embargo"
 CW_EMBARGO_ACTION_DESC:0 "Imposer un embargo à ce pays l'empêchera de nous importer des ressources.\n\nCela ne nous empêchera pas de leur importer des ressources, à moins qu'ils n'imposent aussi un embargo contre nous.\n\n§YNote :§! Vous ne pouvez pas utiliser cette option contre les pays possédant la loi §YEconomie Fermée§!, puisque l'embargo n'aurait aucun effet supplémentaire." 
 CW_EMBARGO_LOC:0 "Voulez-vous imposer un embargo à\n\n§Y[From.Getname]§! ?\n\nCela les empêcherait de nous importer des ressources.\nIls pourraient répliquer et nous en imposer un en retour, si ce n'est pas déjà fait."
 CW_EMBARGO_INITIATED_TITLE:0 "Embargo [ROOT.GetAdjective]"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§! \n\na décidé d'imposer un embargo contre nous.\n\nDésormais, nous ne pouvons plus importer leurs ressources, mais ils restent libres de le faire, à moins que nous leur imposions aussi un embargo si ce n'est pas déjà fait."
 CW_CANCEL_EMBARGO_TITLE:0 "£unembargo_texticon£ Lever l'embargo"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Retirer l'embargo imposé à ce pays leur permettra d'importer à nouveau nos ressources."
 CW_CANCEL_EMBARGO_LOC:0 "Voulez-vous lever l'embargo sur\n\n§Y[From.Getname]§! ?\n\nCela les autorisera à importer librement nos ressources.[FROM.UNSC_SANCTIONS_WARNING]"
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "Embargo [ROOT.GetAdjective] levé"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§! \n\na décidé de lever l'embargo économique contre nous.\n\nCela améliorera nos relations avec eux et nous permettra d'importer à nouveau leurs ressources.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNote :§! Cela n'annulera pas l'embargo que nous leur avons imposé !"
 CW_CHECK_IS_EMBARGOED_BY_US:0 "Est sous notre embargo."